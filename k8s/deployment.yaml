# Kubernetes Deployment for FluxUpload
# Production-ready configuration with zero dependencies

apiVersion: v1
kind: Namespace
metadata:
  name: fluxupload
  labels:
    app: fluxupload

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluxupload-config
  namespace: fluxupload
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"

---
apiVersion: v1
kind: Secret
metadata:
  name: fluxupload-secrets
  namespace: fluxupload
type: Opaque
data:
  # Base64 encoded values (replace with actual values)
  # echo -n "your-access-key" | base64
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fluxupload-storage
  namespace: fluxupload
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluxupload
  namespace: fluxupload
  labels:
    app: fluxupload
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: fluxupload
  template:
    metadata:
      labels:
        app: fluxupload
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      containers:
      - name: fluxupload
        image: fluxupload:1.0.0
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 3000
          protocol: TCP

        envFrom:
        - configMapRef:
            name: fluxupload-config
        - secretRef:
            name: fluxupload-secrets

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2

        volumeMounts:
        - name: uploads
          mountPath: /app/uploads

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL

      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: fluxupload-storage

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - fluxupload
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: fluxupload
  namespace: fluxupload
  labels:
    app: fluxupload
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: fluxupload

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fluxupload-hpa
  namespace: fluxupload
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fluxupload
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fluxupload-ingress
  namespace: fluxupload
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  tls:
  - hosts:
    - upload.example.com
    secretName: fluxupload-tls
  rules:
  - host: upload.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fluxupload
            port:
              number: 80
