# Nginx reverse proxy configuration for FluxUpload
# Handles large file uploads efficiently

events {
    worker_connections 1024;
}

http {
    # Increase buffer sizes for large uploads
    client_body_buffer_size 128k;
    client_max_body_size 100M;
    client_body_timeout 600s;

    # Proxy settings
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Upstream servers
    upstream fluxupload_backend {
        least_conn;
        server fluxupload-basic:3000 max_fails=3 fail_timeout=30s;
        server fluxupload-express:3000 max_fails=3 fail_timeout=30s backup;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Main upload endpoint
        location /upload {
            # Rate limiting
            limit_req zone=upload_limit burst=20 nodelay;

            # Proxy to FluxUpload
            proxy_pass http://fluxupload_backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable request buffering (streaming upload)
            proxy_request_buffering off;

            # Timeouts
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        # Health check
        location /health {
            proxy_pass http://fluxupload_backend;
            access_log off;
        }

        # Serve uploaded files (if using LocalStorage)
        location /uploads/ {
            alias /app/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Status page
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}
